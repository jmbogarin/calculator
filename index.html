<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="display-above">
                <div class="arrow hidden" id="arrow-left">◀</div>
                <div class="arrow hidden" id="arrow-right">▶</div>
            </div>
            <div id="display-below">
                <div id="display-result">0</div>
            </div>
        </div>
        <div id="buttons">
            <div class="btn clear">AC</div>
            <div class="btn delete">CE</div>
            <div class="btn move-left" value="left">←</div>
            <div class="btn move-right" value="right">→</div>
            <div class="btn operation" value="root">√</div>
            <div class="btn operation" value="exp">^</div>
            <div class="btn sign">+/-</div>
            <div class="btn sign">%</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operation" value="divide">/</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operation" value="multiply">x</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operation" value="subtract">-</div>
            <div class="btn number">0</div>
            <div class="btn number">.</div>
            <div class="btn operation" value="equals">=</div>
            <div class="btn operation" value="add">+</div>
        </div>
    </div>
</body>
</html>
