<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div class="btn clear">AC</div>
            <div class="btn delete">‚Üê</div>
            <div class="btn sign">+/-</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operation" value="add">+</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operation" value="subtract">-</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operation" value="multiply">x</div>
            <div class="btn number">0</div>
            <div class="btn number">.</div>
            <div class="btn operation" value="equals">=</div>
            <div class="btn operation" value="divide">/</div>
        </div>
    </div>
</body>
</html>
